
<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org lang="en">
<head>
    <meta charset="UTF-8">
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<div class = "col-8 col-sm-10 mx-auto my-5"> <!-- mt-5 is margin for table to have a space from top and buttom -->

    <h2>EMI List</h2>

    <table class="table table-bordered table-sm">
        <thead>
        <tr>

            <th scope="col">Email</th>
            <th scope="col">Calculated EMI</th>

        </tr>
        </thead>
        <tbody>

        <tr th:each="loan : ${loans}">

            <td th:text="${{loan.email}}"></td>
            <td th:text="${{loan.emi}}"></td>

        </tr>

        </tbody>
    </table>



    <form th:object="${loan}" method="post">
        <div class="mb-3">
            <label for="loanValue" class="form-label">Loan Value</label>
            <input type="number" class="form-control" id="loanValue" th:field="*{loanValue}" th:errorclass="is-invalid" aria-describedby="loanValueHelp">
            <div id="validationLoanValue" class="invalid-feedback" th:errors="*{loanValue}">
                Please provide a valid Loan Value.
            </div>
        </div>
        <div class="mb-3">
            <label for="yearlyInterestRate" class="form-label">Yearly Interest Rate</label>
            <input type="number" class="form-control" id="yearlyInterestRate" th:field="*{yearlyInterestRate}" th:errorclass="is-invalid" aria-describedby="yearlyInterestRateHelp">
            <div id="validationYearlyInterestRate" class="invalid-feedback" th:errors="*{yearlyInterestRate}">
                Please provide a valid Yearly Interest Rate.
            </div>
        </div>
        <div class="mb-3">
            <label for="loanTerm" class="form-label">Loan Term</label>
            <input type="number" class="form-control" id="loanTerm" th:field="*{loanTerm}" th:errorclass="is-invalid" aria-describedby="loanTermHelp">
            <div id="validationLoanTerm" class="invalid-feedback" th:errors="*{loanTerm}">
                Please provide a valid Loan Term.
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:errorclass="is-invalid" aria-describedby="emailHelp">
            <div id="validationEmail" class="invalid-feedback" th:errors="*{email}">
                Please provide a valid Email.
            </div>
        </div>


        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
